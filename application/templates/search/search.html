
{% extends "layout.html" %}

{% block body %}
<h1>Search</h1>
<p>Add filters to specify the search.</p>
<form method="POST" action="{{ url_for('search_show') }}">
  <div class="form-group">
    <label for="species">Select a species</label>
    <select class="form-control" id="species" name="species">
      <option>{{ All }}</option>
      {% for fish in fishes %}
        <option>{{ fish.name }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="form-group">
    <label for="lure_or_fly">Lure or fly</label>
    <select class="form-control" id="lure_or_fly" name="lure_or_fly">
      <option>{{ Both }}</option>
      <option>lure</option>
      <option>fly</option>
    </select>
  </div>
  <div class="form-group">
    <label for="spot">Select a spot</label>
    <select class="form-control" id="spot" name="spot">
      <option>{{ All }}</option>
      {% for catch in catches %}
      {% if catch.private_or_public == 'public' %}
        <option>{{ catch.spot }}</option>
      {% endif %}
      {% endfor %}
    </select>
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="weight" name="weight">
    <label class="form-check-label" for="weight">Order results by weight.</label>
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="length" name="length">
    <label class="form-check-label" for="length">Order results by length.</label>
  </div>
  <br></br>
  <button type="submit" class="btn btn-primary">Search</button>
</form>
{% endblock %}
