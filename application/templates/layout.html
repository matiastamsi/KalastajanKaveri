<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>KalastajanKaveri</title>
  </head>

  <body>
      {% if current_user.is_authenticated %}
      <p>
	Signed in as {{ current_user.name }}. <a href="{{ url_for('auth_logout') }}">Sign out</a>
      </p>
      {% else %}
      <a href="{{ url_for('auth_login') }}">Sign in</a>. Not yet registered? Then  <a href="{{ url_for('auth_form') }}">Sign up</a>
      {% endif %}
      
      <ul>
	<li><a href="{{ url_for('catches_index') }}">List catches</a></li>
	<li><a href="{{ url_for('catches_form') }}">Add a catch</a></li>
      </ul>
    {% block body %}
      <p>
        Content.
      </p>
    {% endblock %}
  </body>
</html>
